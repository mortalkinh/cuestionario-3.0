<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario sobre Dictaduras</title>
</head>
<body>
    <h1>Cuestionario sobre Dictaduras</h1>
    <form method="POST">
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" required>
        </div>
        <div>
            <label>1. ¿Considera que una dictadura es un régimen autoritario que restringe las libertades civiles?</label><br>
            <input type="radio" name="q1" value="si" required> Sí
            <input type="radio" name="q1" value="no"> No
        </div>
        <div>
            <label>2. ¿Ha estudiado o escuchado sobre dictaduras en el continente en los últimos dos siglos?</label><br>
            <input type="radio" name="q2" value="si" required> Sí
            <input type="radio" name="q2" value="no"> No
        </div>
        <div>
            <label>3. ¿Cree que actualmente hay países en el continente que están bajo dictaduras?</label><br>
            <input type="radio" name="q3" value="si" required> Sí
            <input type="radio" name="q3" value="no"> No
        </div>
        <div>
            <label>4. ¿Piensa que las dictaduras afectan a la mayoría de la población?</label><br>
            <input type="radio" name="q4" value="si" required> Sí
            <input type="radio" name="q4" value="no"> No
        </div>
        <div>
            <label>5. ¿Cree que el ejercicio del poder dictatorial impacta negativamente en los derechos humanos de los civiles?</label><br>
            <input type="radio" name="q5" value="si" required> Sí
            <input type="radio" name="q5" value="no"> No
        </div>
        <div>
            <label>6. ¿Considera que las dictaduras pueden sostenerse en el tiempo sin el apoyo del pueblo?</label><br>
            <input type="radio" name="q6" value="si" required> Sí
            <input type="radio" name="q6" value="no"> No
        </div>
        <div>
            <label>7. ¿Cree que una dictadura puede afectar negativamente la economía de un país?</label><br>
            <input type="radio" name="q7" value="si" required> Sí
            <input type="radio" name="q7" value="no"> No
        </div>
        <div>
            <label>8. ¿Piensa que una dictadura puede repercutir en países ajenos a su territorio?</label><br>
            <input type="radio" name="q8" value="si" required> Sí
            <input type="radio" name="q8" value="no"> No
        </div>
        <div>
            <label>9. ¿Cree que un país con un gobierno dictatorial puede eventualmente superar esa dictadura?</label><br>
            <input type="radio" name="q9" value="si" required> Sí
            <input type="radio" name="q9" value="no"> No
        </div>
        <div>
            <label>10. ¿Considera que hay formas de impulsar la evolución de una dictadura hacia una democracia?</label><br>
            <input type="radio" name="q10" value="si" required> Sí
            <input type="radio" name="q10" value="no"> No
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
